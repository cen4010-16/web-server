spring:
    config:
        import: optional:file:.env[.properties]

    datasource:
        url: jdbc:postgresql://localhost:${POSTGRES_PORT}/${POSTGRES_DB}
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                dialect: "org.hibernate.dialect.PostgreSQL92Dialect"
